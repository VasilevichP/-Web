<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<style>
    fieldset {
        width: 35%;
        margin: auto;
    }

    input:not([type = radio]) {
        border-radius: 5px;
        border-color: #2d2d2d;
        border-width: 1px;
        height: 24px;
    }

    legend {
        font-size: larger;
    }

    label {
        display: flex;
        flex-direction: column-reverse;
        margin-top: 10px;
    }

    label > span {
        transition: all .2s;
        transform-origin: top left;
        font-size: 15px;
    }

    .fs2 {
        border: none;
        padding: 0;
        margin-top: 10px;
        margin-left: 0;
    }

    input ~ label {
        margin-top: 0;
        margin-right: 2em;
    }

    button {
        background-color: #2d2d2d;
        color: white;
        margin-top: 2em;
        padding: 10px;
        border-radius: 5px;
        border: none;
    }
</style>
<body>
<div style="margin-top: 5em"></div>
<form>
    <fieldset>
        <legend>Тестирование полей</legend>
        <label>
            <input name="name">
            <span>ФИО</span>
        </label>
        <label>
            <input name="name" type="password">
            <span>Пароль от телефона</span>
        </label>
        <label>
            <input name="date_of_birth" type="date" max="2024-09-06">
            <span>Дата рождения</span>
        </label>
        <label>
            <input name="file" type="email">
            <span>Адрес эл. почты</span>
        </label>
        <fieldset class="fs2">
            <legend style="font-size: 15px">Пол</legend>
            <div style="padding: 5px;display: flex;">
                <input type="radio" id="man" name="gender" value="M"/>
                <label for="man">Мужской</label><br/>

                <input type="radio" id="woman" name="gender" value="W"/>
                <label for="woman">Женский</label>
            </div>
        </fieldset>
        <fieldset class="fs2">
            <legend style="font-size: 15px">Любимый вкус</legend>
            <div style="padding: 5px">
                <div style="display:flex;">
                    <input type="checkbox" id="sweet" name="taste" value="Sw"/>
                    <label for="man">Сладкий</label><br/>
                </div>
                <div style="display:flex;">
                    <input type="checkbox" id="sour" name="taste" value="So"/>
                    <label for="woman">Кислый</label>
                </div>
                <div style="display:flex;">
                    <input type="checkbox" id="bitter" name="taste" value="B"/>
                    <label for="woman">Горький</label>
                </div>
                <div style="display:flex;">
                    <input type="checkbox" id="salty" name="taste" value="Sa"/>
                    <label for="woman">Соленый</label>
                </div>
            </div>
        </fieldset>
        <label>
            <input name="file" type="file">
            <span>Файлик</span>
        </label>
        <label>
            <input name="tel" type="tel" pattern="[0-9]{12}">
            <span>Номер телефона</span>
        </label>
        <label>
            <input name="submit" type="submit">
            <span></span>
        </label>
        <label>
            <input name="reset" type="reset">
            <span></span>
        </label>
    </fieldset>
</form>
</body>
